<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Battleship</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../dist/main.js" defer></script>
  </head>
  <body>
    <h1>Odin Battleship</h1>
    <div id="main-content">
      <div class="player-section">
        <div class="section-title">PLAYER</div>
        <div id="player-board" class="section-board"></div>
      </div>
      <div class="computer-section">
        <div class="section-title">COMPUTER</div>
        <div id="computer-board" class="section-board"></div>
      </div>
    </div>
    <button id="start-button">Reset</button>
    <dialog id="game-over-dialog">
      <div id="dialog-text"></div>
      <button id="dialog-reset">Start Over</button>
    </dialog>
  </body>
</html>
